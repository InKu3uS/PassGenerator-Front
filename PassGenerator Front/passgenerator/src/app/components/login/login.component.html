<div class="container-fluid h-screen flex flex-col items-center bg-slate-700">
  <h2 class="m-5 font-orbitron text-center text-5xl font-bold bg-gradient-to-t cursor-default from-orange-500 to-slate-900 text-transparent bg-clip-text select-none">Iniciar Sesión</h2>

<div class="flex max-sm:w-[80%] max-md:w-[50%] max-lg:w-[35%] my-20 w-[20%] item flex-col rounded-xl bg-clip-border text-gray-700 shadow-md border-white mt-20 p-2 bg-slate-400 border-2">
    <div class="p-1 -mt-8 mb-4 grid place-items-center text-center overflow-hidden rounded-xl bg-gradient-to-t from-orange-500 to-black bg-clip-border text-white shadow-lg shadow-black">
      <h3 class="block font-sans max-md:text-xl text-3xl font-semibold leading-snug tracking-normal text-white antialiased">
        Iniciar sesión
      </h3>
    </div>
    <form [formGroup]="loginForm" (submit)="login()">
    <div class="flex flex-col gap-4 p-6">
      <div class="relative h-11 w-[100%] mb-8">
        <input id="email" formControlName="email"
          class="peer h-full w-full rounded-md bg-white px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
          placeHolder=" "
        />
        <label class="font-semibold pointer-events-none absolute left-0 -top-2.5 flex h-full w-full select-none text-orange-600 leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:transition-all after:pointer-events-none after:mt-[7.5px] after:ml-1 after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.1] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[15px] peer-focus:text-slate-800 peer-focus:leading-tight peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:text-[22px]">
          Email
        </label>
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="m-2 font-semibold flex justify-center text-sm text-red-500">
          <p>El email es obligatorio</p>
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="m-2 font-semibold flex justify-center text-sm text-red-500">
          <p>Debe introducir un email válido</p>
        </div>
      </div>
      <div class="relative h-11 w-full">
        <input type="password" id="password" formControlName="password"
          class="peer h-full w-full rounded-md border bg-white border-blue-gray-200 border-t-transparent bg-transparent px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
          placeHolder=" "
        />
        <label class="font-semibold pointer-events-none absolute left-0 -top-2.5 flex h-full w-full select-none text-orange-600 leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:transition-all after:pointer-events-none after:mt-[7.5px] after:ml-1 after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.1] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[15px] peer-focus:text-slate-800 peer-focus:leading-tight peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:text-[22px]">
          Password
        </label>
      </div>
      <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="font-semibold flex justify-center text-sm text-red-500">
        <p>La contraseña es obligatoria</p>
      </div>
      <div *ngIf="errorLogin != ''" class="font-semibold flex justify-center text-sm text-center text-red-500">
        <p>{{errorLogin}}</p>
      </div>
      <div class="-ml-2.5">
        <div class="inline-flex items-center">
          <label
            class="relative flex cursor-pointer items-center rounded-full p-3"
            for="checkbox"
            data-ripple-dark="true"
          >
            <input
              type="checkbox"
              class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-orange-500 checked:bg-orange-500 checked:before:bg-orange-500 hover:before:opacity-10"
              id="checkbox"
            />
            <span class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3.5 w-3.5"
                viewBox="0 0 20 20"
                fill="currentColor"
                stroke="currentColor"
                stroke-width="1"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </span>
          </label>
          <label
            class="mt-px cursor-pointer select-none font-normal text-gray-700"
            for="checkbox"
          >
            Recuerdame
          </label>
        </div>
      </div>
    </div>
    <div class="grid justify-center mb-5">
      <button
        class="text-white font-normal hover:text-white border border-orange-600 enabled:hover:bg-orange-700 enabled:hover:font-semibold focus:ring-4 focus:outline-none  focus:ring-orange-300 rounded-lg text-md py-2.5 text-center enabled:transition-all enabled:active:translate-y-1"
        type="submit"
        data-ripple-light="true"
        [disabled]="!loginForm.valid"
      >
        Iniciar sesión
      </button>
      <p class="mt-6 flex justify-center font-sans text-sm leading-normal text-inherit antialiased">
        ¿Aún no estas registrado?
        <a
          routerLink="/register"
          class="ml-1 block font-sans text-sm font-bold leading-normal text-orange-500 antialiased hover:text-white"
        >
          Registrarse
        </a>
      </p>
    </div>
  </form>
  </div>
</div>
