<div class="container-fluid h-screen flex flex-col items-center bg-slate-700">
    <h2 class="m-5 font-orbitron text-center text-5xl font-bold bg-gradient-to-t cursor-default from-orange-500 to-slate-900 text-transparent bg-clip-text select-none">Registrarse</h2>
  
  <div class="flex my-20 w-[20%] item flex-col rounded-xl bg-clip-border text-gray-700 shadow-md border-white mt-20 p-2 bg-slate-400 border-2">
      <div class="p-1 -mt-8 mb-4 grid place-items-center text-center overflow-hidden rounded-xl bg-gradient-to-t from-orange-500 to-black bg-clip-border text-white shadow-lg shadow-black">
        <h3 class="block font-sans max-md:text-xl text-3xl font-semibold leading-snug tracking-normal text-white antialiased">
          Registrarse
        </h3>
      </div>
      <form [formGroup]="registerForm" (submit)="register()">
      <div class="flex flex-col gap-4 p-6">
        <div class="relative h-11 w-[100%] mb-8">
            <input id="username" formControlName="username" type="text"
              class="peer h-full w-full rounded-md bg-white px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
              placeHolder=" "
            />
            <label class="font-semibold pointer-events-none absolute left-0 -top-2.5 flex h-full w-full select-none text-orange-600 leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:transition-all after:pointer-events-none after:mt-[7.5px] after:ml-1 after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.1] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[15px] peer-focus:text-slate-800 peer-focus:leading-tight peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:text-[22px]">
              Nombre de usuario
            </label>
            <div *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched" class="m-2 font-semibold flex justify-center text-sm text-red-500">
                <p>El nombre de usuario es obligatorio</p>
            </div>
          </div>
        <div class="relative h-11 w-[100%] mb-8">
          <input id="email" formControlName="email" type="text"
            class="peer h-full w-full rounded-md bg-white px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
            placeHolder=" "
          />
          <label class="font-semibold pointer-events-none absolute left-0 -top-2.5 flex h-full w-full select-none text-orange-600 leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:transition-all after:pointer-events-none after:mt-[7.5px] after:ml-1 after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.1] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[15px] peer-focus:text-slate-800 peer-focus:leading-tight peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:text-[22px]">
            Email
          </label>
          <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" class="m-2 font-semibold flex justify-center text-sm text-red-500">
            <p>El email es obligatorio</p>
        </div>
        </div>
        <div class="relative h-11 w-[100%] mb-8">
          <input id="password" formControlName="password" type="password" 
            class="peer h-full w-full rounded-md border bg-white border-blue-gray-200 border-t-transparent bg-transparent px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
            placeHolder=" "
          />
          <label class="font-semibold pointer-events-none absolute left-0 -top-2.5 flex h-full w-full select-none text-orange-600 leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:transition-all after:pointer-events-none after:mt-[7.5px] after:ml-1 after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.1] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[15px] peer-focus:text-slate-800 peer-focus:leading-tight peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:text-[22px]">
            Password
          </label>
          <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" class="m-2 font-semibold flex justify-center text-sm text-red-500">
            <p>Introduzca una contrase単a</p>
        </div>
        </div>
        <div class="relative h-11 w-[100%] mb-8">
            <input id="confirmPassword" formControlName="confirmPassword" type="password" 
              class="peer h-full w-full rounded-md border bg-white border-blue-gray-200 border-t-transparent bg-transparent px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
              placeHolder=" "
            />
            <label class="font-semibold pointer-events-none absolute left-0 -top-2.5 flex h-full w-full select-none text-orange-600 leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:transition-all after:pointer-events-none after:mt-[7.5px] after:ml-1 after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.1] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[15px] peer-focus:text-slate-800 peer-focus:leading-tight peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:text-[22px]">
              Confirmar Password
            </label>
            <div *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched" class="m-2 font-semibold flex justify-center text-sm text-red-500">
                <p>Debe confirmar la contrase単a</p>
            </div>
            <div *ngIf="errorPassword" class="m-2 font-semibold flex justify-center text-sm text-red-500">
                <p>Las contrase単as no coinciden</p>
            </div>
          </div>
      </div>
      <div class="grid justify-center mb-5">
        <button
          class="text-white font-normal disabled:hover:bg-slate-500 disabled:title hover:text-white border border-orange-600 hover:bg-orange-700 hover:font-semibold focus:ring-4 focus:outline-none focus:ring-orange-300 rounded-lg text-md py-2.5 text-center transition-all active:translate-y-1"
          type="submit"
          data-ripple-light="true"
          [disabled]="!registerForm.valid && !errorPassword"
        >
          Registrarse
        </button>
        <p class="mt-6 flex justify-center font-sans text-sm leading-normal text-inherit antialiased">
          多Ya estas registrado?
          <a
            routerLink="/login"
            class="ml-1 block font-sans text-sm font-bold leading-normal text-orange-500 antialiased hover:text-white"
          >
            Login
          </a>
        </p>
      </div>
    </form>
    </div>
  </div>
    <!-- stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
    />
    
    <!-- from cdn -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
