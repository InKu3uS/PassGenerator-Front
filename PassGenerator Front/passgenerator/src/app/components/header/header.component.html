<nav class="bg-gray-800 select-none">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
          (click)="toggleMobileMenu()"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
          <svg
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
          <svg
            class="hidden h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex flex-shrink-0 items-center">
          <img
            class="h-11 w-auto"
            src="/imgs/logo.png"
            alt="Your Company"
          />
        </div>
        <div class="max-sm:hidden max-md:text-sm sm:ml-6 sm:block">
          <div class="flex space-x-4 items-center">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              routerLink="home"
              class="rounded-md px-3 py-2 max-md:text-sm max-md:px-1 text-md font-bold text-gray-300 hover:bg-gray-700 hover:text-white focus:bg-violet-600 active:translate-y-1"
              aria-current="page"
              >Inicio</a
            >
            <a
              routerLink="generate"
              class="rounded-md px-3 py-2 max-md:text-sm max-md:px-1 text-md font-bold text-gray-300 hover:bg-gray-700 hover:text-white focus:bg-violet-600 active:translate-y-1"
              >Generar Password</a
            >
            <a
              *ngIf="isLoggedIn"
              routerLink="save"
              class="rounded-md px-3 py-2 max-md:text-sm max-md:px-1 text-md font-bold text-gray-300 hover:bg-gray-700 hover:text-white focus:bg-violet-600 active:translate-y-1"
              >Guardar Password</a
            >
            <a
              *ngIf="isLoggedIn"
              routerLink="passwords"
              class="rounded-md px-3 py-2 max-md:text-sm max-md:px-1 text-md font-bold text-gray-300 hover:bg-gray-700 hover:text-white focus:bg-violet-600 active:translate-y-1"
              >Mis Passwords</a
            >
            <a
              routerLink="/faq"
              class="rounded-md px-3 py-2 max-md:text-sm max-md:px-1 text-md font-bold text-gray-300 hover:bg-gray-700 hover:text-white focus:bg-violet-600 active:translate-y-1"
              >F.A.Q.</a
            >
          </div>
        </div>
      </div>

      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <!-- Profile dropdown -->
        <div *ngIf="isLoggedIn" class="relative ml-3">
          <div>
            <button
              type="button"
              class="relative p-1 flex rounded-full bg-gray-800 text-sm active:translate-y-1"
              aria-expanded="false"
              aria-haspopup="true"
              (click)="toggleDropdown()"
            >
              
              <span class="sr-only">Open user menu</span>
              <i class="fa-solid fa-user h-6" style="color: #9ca3af"></i>
            </button>
          </div>
          <!--
              Dropdown menu, show/hide based on menu state.
  
              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
          <div
            *ngIf="shodDropdown && isLoggedIn"
            class="absolute text-center right-0 z-10 mt-2 w-36 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="0"
          >
          <div>
            <p class="p-2">{{username}}</p>
            <hr>
          </div>
          
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <a
            routerLink="/profile"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-400 hover:font-bold"
              role="menuitem"
              tabindex="-1"
              >Mi perfil</a
            >
            <a
              href="#"
              (click)="logout()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-400 hover:font-bold"
              role="menuitem"
              tabindex="-1"
              >Salir</a
            >
          </div>
        </div>
      </div>

      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <!-- Profile dropdown -->
        <div *ngIf="!isLoggedIn" class="relative ml-3">
          <div>
            <button
              type="button"
              class="relative p-1 flex rounded-full bg-gray-800 text-sm active:translate-y-1"
              aria-expanded="false"
              aria-haspopup="true"
              (click)="toggleDropdown()"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Menu de usuario</span>
              <i class="fa-solid fa-user h-6" style="color: #9ca3af"></i>
            </button>
          </div>
          <!--
              Dropdown menu, show/hide based on menu state.
  
              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
          <div
            *ngIf="shodDropdown && !isLoggedIn"
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
          >
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <a
              routerLink="login"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-400 hover:font-bold"
              role="menuitem"
              tabindex="-1"
              >Login</a
            >
            <a
              routerLink="register"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-400 hover:font-bold"
              role="menuitem"
              tabindex="-1"
              >Registrarse</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div *ngIf="showMobileMenu" class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <a
        routerLink="home"
        class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white focus:bg-violet-600"
        aria-current="page"
        >Inicio</a
      >
      <a
        routerLink="/generate"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white focus:bg-violet-600"
        >Generar Password</a
      >
      <a
        *ngIf="isLoggedIn"
        routerLink="/save"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white focus:bg-violet-600"
        >Guardar Password</a
      >
      <a
        *ngIf="isLoggedIn"
        routerLink="/passwords"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white focus:bg-violet-600"
        >Mis Passwords</a
      >
      <a
        routerLink="/faq"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white focus:bg-violet-600"
        >F.A.Q.</a
      >
    </div>
  </div>
</nav>
